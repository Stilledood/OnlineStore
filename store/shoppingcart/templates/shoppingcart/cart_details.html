{% extends parent_template|default:'shoppingcart/cart_base.html' %}
{% load static %}
{% block content %}
{% for product in product_list %}
<img src=" {{product.product.image.url}}">
<h3>{{product.product.name}}</h3>
<h3>{{product.product.price}} : </h3>
<h4> Total Price: {{total}}</h4>
<a href="{{product.get_update_url}}">Update</a>
<h3>-----</h3>
<a href="{{product.get_delete_url}}">Delete Product</a>
{% endfor %}
{% endblock content %}
