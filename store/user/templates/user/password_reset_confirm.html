{% extends parent_template|default:'user/base_user.html' %}
{% block content %}
<h3>Password Reset</h3>
{% if validlink %}
    <form action="{% url 'dj-auth:password_reset_confirm' %}"
          method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Reset Password</button>
    </form>
{% else %}
    <h4>Link no longer valid </h4>
    <h5>You can request a new link <a href="{% url 'dj-auth:password_reset' %}">Here</a> </h5>
{% endif %}

{% endblock content %}
